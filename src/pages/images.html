<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../assets/css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />       
        <link rel="icon" href="../assets/img/favicon.png" type="image/png">
        <title>Search</title>
    </head>
    <body>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#">Google</a>
                </li>
                <li>
                    <a href="#">Advanced Search</a>
                </li>
                <li>
                    <a href="#">
                        <span class="material-symbols-outlined">
                            Apps
                        </span>
                    </a></li>
                <li>
                    <a href="#" class="access">To access</a>
                </li>
            </ul>
        </nav>
        <main class="container">
            <img src="/src/assets/img/LogoGoogle.svg" alt="Google" class="logo">
            <form action="https://google.com/search" method="get" class="mainForm">
                <div class="input-text">
                    <span class="material-symbols-outlined">
                        Search
                    </span>
                    <input type="text" name="q" class="input-search" autocomplete="off" />
                    <img src="/src/assets/img/searchImg.png" alt="Search by image" class="iconSearch">
                    <span style="color: #4285f4;"><svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" data-iml="1702848187969"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg></span>
                </div>
            </form>
        </main>
    </body>
</html>
